<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>
    <title>CRUD Operations</title>
</head>

<body>
    <nav>
        <h1>Navbar</h1>
        <div>
            <button data-path="home">Home</button>
            <button data-path="add">Add Product</button>
        </div>
    </nav>
    <section id="router">
        <div class="components" id="home">
            <h1>Products</h1>
            <p id="errorMessage">No Products!</p>
            <table id="productsTable">
                <thead>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="components" id="add">
            <form id="productform">
                <input type="text" placeholder="Product Title" name="title" required />
                <input type="text" placeholder="Product Description" name="desc" required />
                <input type="number" placeholder="0" name="price" required />
                <input type="file" placeholder="Choose Product Image" name="image" required accept="image/*" />
                <input type="submit" />
            </form>
        </div>
    </section>
</body>

</html>
