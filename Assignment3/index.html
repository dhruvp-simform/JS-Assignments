<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <script src="index.js" defer type="module"></script>
    <title>CRUD Operations</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand">CRUD Operations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-primary mx-2" data-path="home">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary mx-2" data-path="add">Add Product</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="router">
        <div class="container page" id="home">
            <h1 class="text-center mt-5">Products</h1>
            <div class="d-flex justify-content-between my-5">
                <input id="searchbar" class="form-control w-50 mb-3" type="search" placeholder="Search"
                    aria-label="Search" />
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort by
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item active" data-sort="none">None</button></li>
                        <li><button class="dropdown-item" data-sort="id" data-order="asc">Id (asc)</button></li>
                        <li><button class="dropdown-item" data-sort="title" data-order="asc">Title (asc)</button></li>
                        <li><button class="dropdown-item" data-sort="desc" data-order="asc">Description (asc)</button>
                        </li>
                        <li><button class="dropdown-item" data-sort="price" data-order="asc">Price (asc)</button></li>
                        <li><button class="dropdown-item" data-sort="id" data-order="desc">Id (desc)</button></li>
                        <li><button class="dropdown-item" data-sort="title" data-order="desc">Title (desc)</button></li>
                        <li><button class="dropdown-item" data-sort="desc" data-order="desc">Description (desc)</button>
                        </li>
                        <li><button class="dropdown-item" data-sort="price" data-order="desc">Price (desc)</button></li>
                    </ul>
                </div>
            </div>
            <p class="text-center" id="errorMessage"></p>
            <div class="row table-responsive">
                <table class="table table-bordered" id="productsTable">
                    <thead class="text-center">
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody class="text-center"></tbody>
                </table>
            </div>
        </div>
        <div class="container w-50 mx-auto page" id="add">
            <h1>Add Product</h1>
        </div>
        <div class="container w-50 mx-auto page" id="edit">
            <h1>Edit Product</h1>
        </div>
    </section>
    <div id="components">
        <form id="productform" class="form">
            <input class="form-control mb-3" type="text" placeholder="Product Title" name="title" required />
            <input class="form-control mb-3" type="text" placeholder="Product Description" name="desc" required />
            <input class="form-control mb-3" type="number" placeholder="0" name="price" required />
            <input class="form-control mb-3" type="file" placeholder="Choose Product Image" name="image"
                accept="image/*" />
            <img class="image form-control mb-3" name="imagePreview" src="" alt="" />
            <input class="btn btn-success mb-3" type="submit" name="submit" />
        </form>
    </div>
</body>

</html>
