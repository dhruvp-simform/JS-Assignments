<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>
    <title>Scientific Calculator</title>
</head>

<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <div id="calc-body">
        <p id="result" class="row1">0</p>
        <input id="input" class="row2" value="0" />
        <div class="rest-rows flex-buttons-five">
            <button class="operations">MC</button>
            <button class="operations">MR</button>
            <button class="operations">M+</button>
            <button class="operations">M-</button>
            <button class="operations">MS</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="invisibleButton"></button>
            <button class="invisibleButton"></button>
            <button class="invisibleButton"></button>
            <button class="operations">C</button>
            <button class="operations">◀</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button id="genToggleButton" class="toggle-buttons">2<sup class="small">nd</sup></button>
            <button class="values">&pi;</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">sin</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">cos</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">tan</button>

            <button class="special-operators hyp-toggle-off gen-toggle-on">sin<sup class="small">-1</sup></button>
            <button class="special-operators hyp-toggle-off gen-toggle-on">cos<sup class="small">-1</sup></button>
            <button class="special-operators hyp-toggle-off gen-toggle-on">tan<sup class="small">-1</sup></button>

            <button class="special-operators hyp-toggle-on">sinh</button>
            <button class="special-operators hyp-toggle-on">cosh</button>
            <button class="special-operators hyp-toggle-on">tanh</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button id="hypToggleButton" class="toggle-buttons">hyp</button>
            <button class="values">e</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">csc</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">sec</button>
            <button class="special-operators hyp-toggle-off gen-toggle-off">cot</button>

            <button class="special-operators hyp-toggle-off gen-toggle-on">csc<sup class="small">-1</sup></button>
            <button class="special-operators hyp-toggle-off gen-toggle-on">sec<sup class="small">-1</sup></button>
            <button class="special-operators hyp-toggle-off gen-toggle-on">cot<sup class="small">-1</sup></button>

            <button class="special-operators hyp-toggle-on">csch</button>
            <button class="special-operators hyp-toggle-on">sech</button>
            <button class="special-operators hyp-toggle-on">coth</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators gen-toggle-off">x<sup class="small">2</sup></button>
            <button class="special-operators gen-toggle-on">x<sup class="small">3</sup></button>
            <button class="special-operators"><sup class="small">1</sup>/<sub>x</sub></button>
            <button class="special-operators">|x|</button>
            <button class="special-operators gen-toggle-off">⎡x⎤</button>
            <button class="special-operators gen-toggle-on">⎣x⎦</button>
            <button class="special-operators">mod</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators gen-toggle-off">&Sqrt;x</button>
            <button class="special-operators gen-toggle-on"><sup class="small">3</sup>&Sqrt;x</button>
            <button class="values">(</button>
            <button class="values">)</button>
            <button class="operators">n!</button>
            <button class="operators">&div;</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators">x<sup class="small">y</sup></button>
            <button class="values">7</button>
            <button class="values">8</button>
            <button class="values">9</button>
            <button class="operators">x</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators gen-toggle-off">10<sup class="small">x</sup></button>
            <button class="special-operators gen-toggle-on">2<sup>x</sup></button>
            <button class="values">4</button>
            <button class="values">5</button>
            <button class="values">6</button>
            <button class="operators">-</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators">log</button>
            <button class="values">1</button>
            <button class="values">2</button>
            <button class="values">3</button>
            <button class="operators">+</button>
        </div>
        <div class="rest-rows flex-buttons-five">
            <button class="special-operators">ln</button>
            <button class="operators"><sup>+</sup>/-</button>
            <button class="values">0</button>
            <button class="values">.</button>
            <button id="equalButton" class="operations">=</button>
        </div>
    </div>
</body>

</html>
